			<table class="footable table" id="table1">

						<th class='bidding1'>Candidate Name</th>

<!-- Modal -->

		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		    <h3 id="myModalLabel">Interview Detail</h3>
		  </div>
		  <div class="modal-body">
		    <label>Candidate Name</label>
				<input type="text" name = "userName" id="candidateName" value="" class="input-xlarge">
				<label>Candidate Email</label>
				<input type="text" name = "password" id="candidateEmail" value="" class="input-xlarge">
				<label>Round</label>

				<label>Interviewer Email</label>
				<input type="text" value="" id="interviewerEmail" name = "companyName" class="input-xlarge">
			
		  </div>
		  <div class="modal-footer">
