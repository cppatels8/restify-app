<html>
<head>
<meta http-equiv="Access-Control-Allow-Origin" content="*"> 
<title>Register</title>
<link href="{{STATIC_URL|default:"/static/"}}css/bootstrap.css" rel="stylesheet">
<link href="{{STATIC_URL|default:"/static/"}}/css/bootstrap-responsive.css" rel="stylesheet">

</head>
 
<body>
<div class="navbar navbar-fixed-top">  
  <div class="navbar-inner">  
    <div class="container">  

<ul class="nav">  
  <li class="active"><a href="/login">Register/Login</a></li> 
</ul>  
    </div>  
  </div>  
</div>        
<div class="" id="loginModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
		<h3>Have an Account?</h3>
	</div>
	<div class="modal-body" style="max-height: 800;">
		<div class="well">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
				<li><a href="#create" data-toggle="tab">Create Account</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane active in" id="login">
					<form id="login" class="form-horizontal" method="POST">
						<fieldset>
							<div id="legend">
								<legend class="">Login</legend>
							</div>    
							<div class="control-group">
								<!-- Username -->
								<label class="control-label"  for="username">Username</label>
								<div class="controls">
									<input type="text" id="username" name="username" placeholder="" class="input-xlarge">
								</div>
							</div>
							
							<div class="control-group">
								<!-- Password-->
								<label class="control-label" for="password">Password</label>
								<div class="controls">
									<input type="password" id="password" name="password" placeholder="" class="input-xlarge">
								</div>
							</div>
							
							
							<div class="control-group">
								<!-- Button -->
								<div class="controls">
									<button class="btn btn-success">Login</button>
								</div>
							</div>
						</fieldset>
					</form>                
				</div>
				<div class="tab-pane fade" id="create">
					<form id="registration1" method="POST">
						<label>User Id</label>
						<input type="text" name = "userName" id="userName" value="" class="input-xlarge">
						<label>Password</label>
						<input type="text" name = "password" id="password" value="" class="input-xlarge">
						<label>First Name</label>
						<input type="text" value="" id="firstName" name ="firstName" class="input-xlarge">
						<label>Last Name</label>
						<input type="text" value="" id="lastName" name = "lastName" class="input-xlarge">
						<label>Email</label>
						<input type="text" value="" id="emailId" name = "emailId" class="input-xlarge">
						<label>Company Name</label>
						<input type="text" value="" id="companyName" name = "companyName" class="input-xlarge">
						<div>
							<button type="submit" class="btn btn-primary">Create Account</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<script src="{{STATIC_URL|default:"/static/"}}/js/jquery.js"></script>
<script src="{{STATIC_URL|default:"/static/"}}/js/bootstrap-dropdown.js"></script>
<script src="{{STATIC_URL|default:"/static/"}}/js/bootstrap-2.3.2.min.js"></script>
<script src="{{STATIC_URL|default:"/static/"}}/js/jquery.form.js"></script>
<script src="{{STATIC_URL|default:"/static/"}}/js/main.js"></script>

</body>
    {% block embedded_scripts %}
    {% endblock embedded_scripts %}

</html>
